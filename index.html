<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp by Jes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0fb5dcd57d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <header>
          <div class="row">
            <div class="col-2">
              <button class="btn btn-light btn-sm" id="geolocation">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
            <div class="col-10">
              <form class="search" id="location-search">
                <div class="input-group mb-3 mx-auto">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Enter a city"
                    id="location-input"
                  />
                  <button
                    class="btn btn-light btn-sm"
                    type="button"
                    id="search-button"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="current-weather">
            <h1 class="location" id="current-location"></h1>
            <br />
            <h6 id="current-time"></h6>
            <div class="row">
              <div class="col cicon">
                <i class="fas fa-sun"></i>
              </div>
              <div class="col my-auto float-left">
                <span class="ctemp" id="ctemp"></span
                ><span class="unit" id="unit">°C</span><br />
                <span class="ctype" id="ctype"></span>
              </div>
            </div>
            <div class="row current-high-low">
              <div class="col-4 high-low">high<br />low</div>
              <div class="col-4 high-low-temps">32°F<br />11°F</div>
              <div class="col-4 high-low-times">2 PM<br />4 AM</div>
            </div>
            <div class="row">
              <a href="#" class="switch"
                >switch to <span id="temp-unit">Fahrenheit</span></a
              >
            </div>
          </div>
        </header>
        <section class="forecast">
          <div class="row f1">
            <div class="col-1 fday">SAT</div>
            <div class="col-5 ficon"><i class="fas fa-cloud"></i></div>
            <div class="col-6">
              <div class="row">
                <div class="col high-low fhl">high<br />low</div>
                <div class="col high-low-temps fhl">32°F<br />11°F</div>
              </div>
            </div>
          </div>
          <div class="row f2">
            <div class="col-1 fday">SUN</div>
            <div class="col-5 ficon">
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col-6 ftemps">
              <div class="row">
                <div class="col high-low fhl">high<br />low</div>
                <div class="col high-low-temps fhl">32°F<br />11°F</div>
              </div>
            </div>
          </div>
          <div class="row f3">
            <div class="col-1 fday">MON</div>
            <div class="col-5 ficon"><i class="fas fa-wind"></i></div>
            <div class="col-6">
              <div class="row">
                <div class="col high-low fhl">high<br />low</div>
                <div class="col high-low-temps fhl">32°F<br />11°F</div>
              </div>
            </div>
          </div>
          <div class="row f4">
            <div class="col-1 fday">TUE</div>
            <div class="col-5 ficon"><i class="fas fa-snowflake"></i></div>
            <div class="col-6">
              <div class="row">
                <div class="col high-low fhl">high<br />low</div>
                <div class="col high-low-temps fhl">32°F<br />11°F</div>
              </div>
            </div>
          </div>
          <div class="row f5">
            <div class="col-1 fday">WED</div>
            <div class="col-5 ficon"><i class="fas fa-sun"></i></div>
            <div class="col-6">
              <div class="row">
                <div class="col high-low fhl">high<br />low</div>
                <div class="col high-low-temps fhl">32°F<br />11°F</div>
              </div>
            </div>
          </div>
        </section>
        <footer class="attribution">
          <a
            href="https://github.com/jaaarvi/SheCodes-Weather-App"
            class="github"
            >Open source code</a
          >
          by Jes Jarvinen<br />
          Icons by
          <a href="https://fontawesome.com/license">Font Awesome</a>.<br />
          Photo by
          <a href="https://unsplash.com/photos/1ewscxDy4xE">Engin Akyurt</a>.
        </footer>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
